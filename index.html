<!DOCTYPE html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Downloaded packages -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src=".\js\packages\angular.min.js"></script>

    <!-- Created files -->
    <link rel="stylesheet" href="styles/app.css">
    <script src=".\js\app.js"></script>
    <script src=".\js\controllers\lunch-checker-controller.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-class="{'textbox-red': redErrorMessageClass, 'textbox-green' : !redErrorMessageClass}"
             ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <article ng-class="{'message-red': redErrorMessageClass, 'message-green' : !redErrorMessageClass}">{{errorMessage}}
         </div>
         <div class="form-group ">
           <article>Implemented behavior (ex. case like <strong>item 1, item2,,item3</strong>
              or this case <strong>item 1, item2, ,item3,,,,</strong>)
              as not counting
             an <strong>'empty'</strong> item towards the count of how many items there are in the list.</article>
         </div>
   </div>

</body>
</html>
